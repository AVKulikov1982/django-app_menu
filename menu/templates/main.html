{% load admin_urls %}


<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  {% if menus %}
    <div>
    {% for menu in menus %}
      <div style="margin-bottom: 10px;">
      <a href="{% url 'menu_view' menu.slug %}"> {{ menu.name }} </a>
      </div>
    {% endfor %}
    </div>
  {% else %}
    <div> Еще нет созданных меню перейдите в админку для создания </div>
    <div><button><a href="admin/"> Перейти </a></button></div>
  {% endif %}
</body>
</html>
