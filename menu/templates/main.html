{% load mptt_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{title}}</title>

</head>
<body>
  <h1>{{test_data}}</h1>
  <ul>
    {% recursetree categories %}
        <li>
            <a href="{% url 'main' node.slug %}">
                {{ node.name }}
            </a>
            {% if not node.is_leaf_node %}
                <ul class="children">
                  {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>
</body>
</html>
